<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Class Two
	</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap');
		*{
			font-family: 'Hind Siliguri', sans-serif;
		}
		.font-hind{
			font-family: 'Hind Siliguri', sans-serif !important;
		}
	</style>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<section> 
		<div class="container">
			<div class="row"> 
				<div class="col-8 m-auto mt-3 text-center"> 
					<h2 class="text-center"><b class="num text-info font-hind"></b> এর গুনের নামতা</h2>
					<div class="m-5"></div>
					<div class="tableCode col-md-3 m-auto">
						<table class="table table-bordered"> 
							
						</table>
						<button class="btn btn-primary" onclick="createMuliplictionTable()">নতুন নামতা</button>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script type="text/javascript">  
		function createMuliplictionTable(){
			let number_of_table = prompt("কত এর ঘরের গুনের নামতা ?");
			let number_table_int = Number(number_of_table); // string to number conversion
			let tableCode = ``;
			for(let i = 0; i <= 10 ; i++){
				tableCode += `<tr> 
								<th>${number_table_int} * ${i} = ${number_table_int * i}</th>
							  </tr>`;
				
			}
			document.querySelector(".num").innerHTML= number_table_int;
			document.querySelector(".table").innerHTML= tableCode;
		}
		createMuliplictionTable();
		
	</script>
	
</body>
</html>
