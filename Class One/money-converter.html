<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Class One</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<section> 
		<div class="container">
			<div class="row"> 
				<div class="col-6 m-auto mt-3 text-center"> 
					<h4 class="text-danger">Dollar : <b id='dollar'></b></h4>
					<h4 class="text-success">Taka : <b id='taka'></b></h4>
				</div>
			</div>
		</div>
	</section>
	<script type="text/javascript">  
		let dollar = 40;
		let taka;
		let unit = 100;
		
		taka = dollar * unit;
		document.querySelector("#dollar").innerHTML = dollar;
		document.querySelector("#taka").innerHTML = taka;
	</script>
	
</body>
</html>
